# 工作流名称（自定义，比如 Build Android APK）
name: Build Android APK

# 触发条件：1. 推代码到 main 分支 2. 手动触发
on:
  push:
    branches: [ main ]  # 你可以改成自己的分支名，比如 master
  workflow_dispatch:    # 手动触发开关（关键！测试时优先用这个）

# 定义构建任务
jobs:
  build-apk:
    # 运行环境：选择最新的 Ubuntu 系统（GitHub 提供的虚拟机）
    runs-on: ubuntu-latest

    # 构建步骤（按顺序执行）
    steps:
      # 步骤 1：检出仓库代码（把你的代码拉到虚拟机里）
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 步骤 2：配置 JDK 环境（Android 构建必须）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'          # AGP 7.0+ 用 17，低版本用 11
          distribution: 'temurin'     # 开源 JDK 发行版，稳定
          cache: gradle               # 缓存 Gradle 依赖，加速下次构建

      # 步骤 3：配置 Android SDK（自动安装所需版本，无需手动配置）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 步骤 4：给 gradlew 加执行权限（Linux 系统必需）
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 步骤 5：构建 Debug 版 APK（无需签名，新手先测这个）
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace  # --stacktrace 方便看报错

      # 步骤 6：上传构建好的 APK 作为产物（方便下载）
      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk        # 产物名称（自定义）
          path: app/build/outputs/apk/debug/*.apk  # APK 输出路径（重点！）
          # 如果你的项目模块名不是 app，比如叫 myapp，就改成 myapp/build/...
